# plugin.xml
extension-point.advisors.name=Project\u2010Coordinate Advisor
views.projectCoordinates.name=Project Coordinates
preferencePages.advisors.name=Advisors
advisors.manual.name=Manual mappings
advisors.manual.description=Assign project coordinates based on a mapping performed manually in the Project Coordinates view. (All dependencies)
advisors.mavenPomProperties.name=Apache Maven pom.properties
advisors.mavenPomProperties.description=Assign project coordinates based on a pom.properties file. \
 This file is part of many JARs build with Apache Maven or similar tools. (JAR files only)
advisors.mavenPomXml.name=Apache Maven pom.xml
advisors.mavenPomXml.description=Assign project coordinates based on a pom.xml file. \
 This file is part of all projects build with Apache Maven. (Workspace projects only)
advisors.jreExecutionEnvironment.name=JRE Execution Environment
advisors.jreExecutionEnvironment.description=Assign project coordinates based on the Execution Environment that Eclipse associates with the JRE. (JRE only)
advisors.jreReleaseFile.name=JRE release file
advisors.jreReleaseFile.description=Assign project coordinates based on the release file shipped with most Java Runtime Environments. (JRE only)
advisors.jreDirectoryName.name=JRE directory name
advisors.jreDirectoryName.description=Assign project coordinates based on name of the Java Runtime Environment\u2019s home directory. (JRE only)
advisors.androidDirectoryName.name=Android platform directory name
advisors.androidDirectoryName.description=Assign project coordinates based on the platform directory used by the Android SDK. (JAR files only)
advisors.osgiManifest.name=OSGi MANIFEST.MF
advisors.osgiManifest.description=Assign project coordinates based on an OSGi MANIFEST.MF. \
 The coordinate is derived from the Bundle-SymbolicName and Bundle-Version headers found therein. (Workspace projects and JAR files)
advisors.mavenCentralFingerprintSearch.name=SHA-1 Fingerrint (Maven Central)
advisors.mavenCentralFingerprintSearch.description=Assign project coordinates based on a dependency\u2019s SHA-1 fingerprint. \
 The fingerprint is searched for in the Maven Central repository. \
 Note: This advisor performs a HTTP request. (JAR files only)
