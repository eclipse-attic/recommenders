PREFPAGE_DESCRIPTION=Call chains offer ways to obtain objects of the requested type by calling multiple methods in a row. Since those chains can become long and time-consuming to search, the following options allow to limit the proposals.
PREFPAGE_IGNORE_CONSEQUENCES_0=Ignored object types will not have chain proposals displayed for.
PREFPAGE_IGNORE_CONSEQUENCES_1=Also, no chains through methods from ignored types will be found.
PREFPAGE_IGNORED_OBJECT_TYPES=Object types to ignore:
PREFPAGE_MAX_CHAIN_DEPTH=Maximum chain depth:
PREFPAGE_MAX_CHAIN_NUMBER=Maximum number of chains:
PREFPAGE_MIN_CHAIN_DEPTH=Minimum chain depth:
PREFPAGE_SEARCH_TIMEOUT=Chain search timeout (sec):
