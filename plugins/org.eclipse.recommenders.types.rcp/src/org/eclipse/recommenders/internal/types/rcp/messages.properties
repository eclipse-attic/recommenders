PROPOSAL_LABEL_ENABLE_TYPES_COMPLETION=Enable Subtypes Completion?
PROPOSAL_TOOLTIP_ENABLE_TYPES_COMPLETION=Subtypes completion allows subtypes of the expected type to appear higher in the content assist recommendations than would usually be the case.\n\n\
 If you want to enable subtypes completion, click <a href="{0}">here</a> or simply press Return.\n\n\
 To learn more about subtypes completion, please consult the <a href="{1}">manual</a>.\n\n\
 If you wish to make a suggestion for how subtypes completion could be improved, then please feel free to provide us with feedback by commenting on our open <a href="{2}">Eclipse bug</a>.
 