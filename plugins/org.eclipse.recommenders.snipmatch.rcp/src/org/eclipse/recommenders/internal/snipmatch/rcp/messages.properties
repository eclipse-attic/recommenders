 You can search for snippets for a specific location by typing \u2018location:location-name\u2019 in the Snippets View\u2019s search field. \n\
 Snippets can be available in: \n\
 - File: Anywhere in Java files (location-name: file)\n\
 - Java: Java code, not Javadoc (java)\n\
 - Java statements: Java statement blocks (java-statements)\n\
 - Java type members: Java field declarations (java-type-members)\n\
 - Javadoc: Javadoc blocks (javadoc)
